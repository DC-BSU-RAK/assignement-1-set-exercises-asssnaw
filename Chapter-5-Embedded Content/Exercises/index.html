<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the title -->
    <title>Audio Document</title>
</head>
<body>
    
<!-- Used to center the content -->
    <center>  

        <!-- Embeds a video with controls and looping enabled -->
        <video controls loop src="beach.mp4" height="250" width="400"></video>
    <!-- 'controls' allows play, pause, volume etc.
     'loop' makes the video repeat continuously
      'src' is the path to the video file
     'height' and 'width' set the size -->

        <br>    <!-- Adds a break between the video and the image -->

        <!-- Displays an image -->
        <img src="OIP.png" height="300" width="400" alt="Poster for Lukas Graham - 7 Years song" title="Song Poster">
    </center>
</body>
</html>
