<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- its the code for the title of the file -->
    <title>Petrol calculator</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- this code is used to add the heading -->
    <h1>Petrol calculator</h1>
    <!-- helps to create html form -->
    <form name="form">
        <div class="calculator">
            <!-- it helps as a single line text field where user can enter data -->
            <input id="Amount" value="1.72" type="number" placeholder="Enter Petrol Amount (per litre)">
            <!-- this helps to insert a single line break -->
            <br>
            <input id="Litre" value="0" type="number" placeholder="Enter Purchased Litre">
            <br>
            <!-- this executes a script  -->
            <button onclick="Calculation()">Calculate</button>
        </div>
        <div class="Result">
            <!-- this is used for writing paragraph -->
            <p>Total cost</p>
            <input type="number" name="Total">
        </div>
    </form>
    <!-- helps to specify URL of external script file -->
    <script src="index6.js"></script>
</body>
</html>
